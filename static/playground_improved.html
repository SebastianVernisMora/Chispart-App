<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>✨ Chispart AI - Plataforma de Creación</title>
    <style>
      :root {
        /* Chispart AI Branding - Glassmorphism palette */
        --bg: #121212;
        --surface: rgba(30, 30, 30, 0.7);
        --surface-solid: #1e1e1e;
        --surface-hover: rgba(40, 40, 40, 0.8);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text: #f0f0f0;
        --text-muted: #a0a0a0;
        --primary: #f472b6; /* Rosa Chispart */
        --primary-dark: #db2777;
        --primary-glow: rgba(244, 114, 182, 0.15);
        --success: #a3e635;
        --warning: #fbbf24;
        --danger: #f43f5e;
        --border: rgba(255, 255, 255, 0.1);
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      * { box-sizing: border-box; }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0; padding: 0; 
        background: linear-gradient(135deg, #121212, #1e1e1e);
        color: var(--text);
        line-height: 1.6;
      }
      
      .container {
        max-width: 1400px; margin: 0 auto; padding: 20px;
        display: grid; grid-template-columns: 280px 1fr 320px; gap: 20px;
      }
      
      .sidebar {
        background: var(--surface); 
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px; 
        padding: 20px;
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow); 
        height: fit-content;
      }
      
      .main-chat {
        background: var(--surface); 
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px; 
        padding: 20px;
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow); 
        min-height: 600px; 
        display: flex; 
        flex-direction: column;
      }
      
      h1 { margin: 0 0 20px 0; color: var(--primary); display: flex; align-items: center; gap: 10px; }
      h2 { margin: 0 0 15px 0; font-size: 1.1rem; color: var(--text); }
      
      .tools-grid {
        display: grid; gap: 8px;
      }
      
      .tool-btn {
        background: rgba(40, 40, 40, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        color: var(--text); 
        border: 1px solid var(--glass-border);
        padding: 12px 16px; 
        border-radius: 8px;
        cursor: pointer; 
        transition: all 0.3s ease; 
        font-size: 0.9rem;
        text-align: left; 
        display: flex; 
        align-items: center; 
        gap: 8px;
      }
      
      .tool-btn:hover {
        transform: translateY(-2px); 
        background: rgba(60, 60, 60, 0.7);
        border-color: var(--primary);
        box-shadow: 0 4px 16px rgba(103, 232, 249, 0.2);
      }
      
      .tool-btn:active { transform: translateY(0); }
      
      .input-group {
        margin-bottom: 15px;
      }
      
      .input-group label {
        display: block; margin-bottom: 5px; font-weight: 600; color: var(--text);
      }
      
      .form-control {
        width: 100%; 
        padding: 12px; 
        border: 1px solid var(--glass-border);
        border-radius: 8px; 
        font-size: 1rem; 
        transition: all 0.3s ease;
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        color: var(--text);
      }
      
      .form-control:focus {
        outline: none; 
        border-color: var(--primary); 
        box-shadow: 0 0 0 3px var(--primary-glow);
      }
      
      textarea.form-control {
        resize: vertical; min-height: 120px; font-family: inherit;
      }
      
      .btn-group {
        display: flex; gap: 10px; align-items: center;
      }
      
      .btn {
        padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;
        font-weight: 600; font-size: 1rem; transition: all 0.2s;
        display: inline-flex; align-items: center; gap: 8px;
      }
      
      .btn-primary {
        background: rgba(103, 232, 249, 0.2);
        border: 1px solid var(--primary);
        color: var(--primary);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px); 
        background: rgba(103, 232, 249, 0.3);
        box-shadow: 0 0 12px var(--primary-glow);
      }
      
      .btn-secondary {
        background: rgba(40, 40, 40, 0.6);
        color: var(--text);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      .btn-secondary:hover {
        background: rgba(60, 60, 60, 0.7);
        transform: translateY(-1px);
        border-color: var(--text);
      }
      
      .status {
        display: inline-flex; align-items: center; gap: 8px;
        font-weight: 600; padding: 8px 16px; border-radius: 20px;
        background: var(--warning); color: #000;
        opacity: 0; transition: opacity 0.3s;
      }
      
      .status.show { opacity: 1; }
      
      .response-area {
        flex: 1; margin-top: 20px;
      }
      
      .response-content {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        color: var(--text); 
        padding: 20px; 
        border-radius: 12px;
        font-family: 'Monaco', 'Menlo', monospace; 
        font-size: 0.9rem;
        line-height: 1.5; 
        white-space: pre-wrap; 
        overflow: auto;
        min-height: 200px; 
        max-height: 400px;
        border: 1px solid var(--glass-border);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      }
      
      .loading {
        display: inline-block; width: 20px; height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%; border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .empty-state {
        color: var(--text-muted); font-style: italic; text-align: center;
        padding: 40px 20px;
      }
      
      /* Estilos del explorador de archivos */
      .file-explorer {
        background: var(--surface); 
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px; 
        padding: 20px;
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow); 
        max-height: 500px; 
        overflow-y: auto;
        margin-top: 20px;
      }
      
      .file-explorer h3 {
        margin: 0 0 15px 0; display: flex; align-items: center; gap: 10px;
      }
      
      .path-breadcrumb {
        background: rgba(20, 20, 20, 0.6);
        padding: 8px 12px; 
        border-radius: 6px;
        border: 1px solid var(--glass-border);
        font-family: monospace; 
        font-size: 0.9rem; 
        margin-bottom: 15px;
        display: flex; 
        align-items: center; 
        gap: 10px;
      }
      
      .file-list {
        max-height: 300px; overflow-y: auto;
      }
      
      .file-item {
        display: flex; align-items: center; gap: 12px; padding: 8px 12px;
        border-radius: 6px; cursor: pointer; transition: background-color 0.2s;
        border: 1px solid transparent;
      }
      
      .file-item:hover {
        background: var(--surface-hover); 
        border-color: var(--primary);
      }
      
      .file-item.selected {
        background: rgba(103, 232, 249, 0.1); 
        border-color: var(--primary);
        box-shadow: 0 0 8px var(--primary-glow);
      }
      
      .file-icon {
        font-size: 1.2rem; width: 20px; text-align: center;
      }
      
      .file-info {
        flex: 1; min-width: 0;
      }
      
      .file-name {
        font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
      }
      
      .file-meta {
        font-size: 0.8rem; color: var(--text-muted); margin-top: 2px;
      }
      
      .file-actions {
        display: flex; gap: 5px; opacity: 0; transition: opacity 0.2s;
      }
      
      .file-item:hover .file-actions {
        opacity: 1;
      }
      
      .file-action-btn {
        background: none; border: none; padding: 4px 8px; border-radius: 4px;
        color: var(--text-muted); cursor: pointer; font-size: 0.8rem;
      }
      
      .file-action-btn:hover {
        background: var(--primary); color: white;
      }
      
      .file-editor {
        background: var(--surface); 
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px; 
        padding: 20px;
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow); 
        margin-top: 20px;
      }
      
      .editor-header {
        display: flex; align-items: center; justify-content: between; gap: 10px;
        margin-bottom: 15px; flex-wrap: wrap;
      }
      
      .editor-title {
        flex: 1; font-weight: 600; font-family: monospace;
      }
      
      .editor-actions {
        display: flex; gap: 8px;
      }
      
      .code-editor {
        width: 100%; 
        min-height: 300px; 
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.9rem; 
        border: 1px solid var(--glass-border); 
        border-radius: 8px;
        padding: 15px; 
        background: rgba(20, 20, 20, 0.8); 
        color: var(--text); 
        resize: vertical;
      }
      
      .code-editor:focus {
        outline: none; 
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-glow);
      }
      
      @media (max-width: 1024px) {
        .container {
          grid-template-columns: 1fr; gap: 15px; padding: 15px;
        }
        .sidebar { order: 1; }
        .main-chat { order: 2; }
        .file-explorer { order: 3; }
        .file-explorer, .file-editor { margin-top: 15px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>🛠️ Herramientas Rápidas</h2>
        <div class="tools-grid">
          <button class="tool-btn" onclick="insertTool('generate-tests')">

          <button class="tool-btn" onclick="insertTool('profile create')">
            👤 Nuevo Perfil
          </button>
          <button class="tool-btn" onclick="insertTool('profile list')">
            📋 Listar Perfiles
          </button>
          <button class="tool-btn" onclick="insertTool('switch-model')">
            🔄 Cambiar Modelo
          </button>
          <button class="tool-btn" onclick="insertTool('repl')">
            💬 Chat Interactivo

        <h2 style="margin-top: 30px;">📋 Ejemplos</h2>
        <div class="tools-grid">

          <button class="tool-btn" onclick="insertExample('Optimiza esta función para mejor rendimiento')">
            ⚡ Optimizar

          <button class="tool-btn" onclick="insertExample('Encuentra bugs en este código')">
            🐛 Debug

        </div>
        
        <h2 style="margin-top: 30px;">🔧 Function Calling</h2>
        <div class="tools-grid">
          <button class="tool-btn" onclick="testFunctionCalling('search_products')">
            🔍 Buscar Productos

          <button class="tool-btn" onclick="testFunctionCalling('product_details')">
            📱 Detalles del Producto
          </button>
          <button class="tool-btn" onclick="testFunctionCalling('check_inventory')">
            📦 Ver Inventario
          </button>
          <button class="tool-btn" onclick="testFunctionCalling('combined')">

          </button>
          <button class="tool-btn" onclick="listAvailableTools()">
            🛠️ Ver Tools Disponibles
          </button>
        </div>
        
        <h2 style="margin-top: 30px;">📂 Acciones de Archivos</h2>
        <div class="tools-grid">
          <button class="tool-btn" onclick="insertFileAction('Analiza este archivo y explica qué hace')">
            🔍 Analizar Archivo
          </button>
          <button class="tool-btn" onclick="insertFileAction('Encuentra errores y problemas en este código')">
            🐛 Revisar Código
          </button>
          <button class="tool-btn" onclick="insertFileAction('Optimiza este código para mejor rendimiento')">
            ⚡ Optimizar
          </button>
          <button class="tool-btn" onclick="insertFileAction('Genera documentación para este archivo')">
            📚 Documentar
          </button>
          <button class="tool-btn" onclick="analyzeDirectory()">
            🧠 Contexto de Proyecto
          </button>
        </div>
      </div>
      
      <div class="main-chat">
        <h1 style="display: flex; align-items: center; gap: 10px;">
          <div style="display: flex; align-items: center; background: rgba(244, 114, 182, 0.2); padding: 8px 16px; border-radius: 12px; border: 1px solid var(--primary);">
            <span style="font-size: 24px; margin-right: 10px;">✨</span>
            <div>
              <div style="font-weight: bold; color: var(--primary);">CHISPART AI</div>
              <div style="font-size: 12px; color: var(--text-muted);">Powered by Blackbox</div>
            </div>
          </div>

        <div class="input-group">
          <label for="model">Modelo (opcional)</label>

                 placeholder="blackboxai/openai/o1, blackboxai/anthropic/claude-3.5-sonnet" />

        <div class="input-group">
          <label for="prompt">Prompt</label>
          <textarea id="prompt" class="form-control" 
                    placeholder="Describe tu tarea o pregunta...&#10;&#10;Ejemplos:&#10;• Explica este código: [pegar código]&#10;• Genera tests para la función X&#10;• Optimiza esta consulta SQL&#10;• Crea un perfil de marca para mi startup"></textarea>
        </div>
        
        <div class="btn-group">

        <div class="path-breadcrumb">
          <span id="current-path">.</span>

            🔄 Actualizar
          </button>
        </div>
        
        <div style="margin-bottom: 15px; display: flex; gap: 8px; flex-wrap: wrap;">

            📄 Nuevo Archivo

            🧠 Analizar Directorio
          </button>

            🔄 Cambiar Raíz

        <div class="file-list" id="file-list">

            Click "Actualizar" para cargar archivos

    <div class="file-editor" id="file-editor" style="display: none;">
      <div class="editor-header">
        <div class="editor-title" id="editor-title">Sin archivo seleccionado</div>

          <button class="btn btn-primary" onclick="saveCurrentFile()" id="save-btn">
            💾 Guardar
          </button>

            ❌ Cerrar
          </button>

      <textarea class="code-editor" id="code-editor" placeholder="Selecciona un archivo para editarlo o crea uno nuevo..."></textarea>

    <script>
      // Función para enviar el prompt al chat
      async function send() {
        const model = document.getElementById('model').value.trim() || null;
        const prompt = document.getElementById('prompt').value.trim();
        const out = document.getElementById('out');
        const status = document.getElementById('status');
        const sendText = document.getElementById('send-text');
        const loading = document.getElementById('loading');
        
        if (!prompt) {
          out.innerHTML = '<div style="color: #dc3545; text-align: center; padding: 20px;">⚠️ Escribe un prompt primero</div>';
          return;
        }
        
        // UI de carga
        status.textContent = 'Enviando...';
        status.classList.add('show');
        sendText.style.display = 'none';
        loading.style.display = 'inline-block';
        
        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt, model_type: model })
          });
          
          const data = await res.json();
          
          if (!res.ok) {
            out.innerHTML = `<div style="color: #dc3545; padding: 20px;">❌ Error ${res.status}:<br><br>${data.detail || JSON.stringify(data, null, 2)}</div>`;
          } else {
            // Formatear la respuesta con mejor estilo
            const response = data.response || 'Sin respuesta';
            out.innerHTML = `<div style="color: #28a745; margin-bottom: 10px;">✅ Respuesta generada:</div>${escapeHtml(response)}`;
          }
        } catch (err) {
          out.innerHTML = `<div style="color: #dc3545; padding: 20px;">🚫 Error de conexión:<br><br>${err.message}</div>`;
        } finally {
          status.classList.remove('show');
          sendText.style.display = 'inline';
          loading.style.display = 'none';
        }
      }
      
      // Función para enviar solicitud de análisis de directorio
      async function analyzeDirectoryIntegrated() {
        const out = document.getElementById('out');
        const status = document.getElementById('status');
        const sendText = document.getElementById('send-text');
        const loading = document.getElementById('loading');
        
        // UI de carga
        status.textContent = 'Analizando directorio...';
        status.classList.add('show');
        sendText.style.display = 'none';
        loading.style.display = 'inline-block';
        
        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              prompt: "Analiza el directorio actual",
              analyze_directory: "."
            })
          });
          
          const data = await res.json();
          
          if (!res.ok) {
            out.innerHTML = `<div style="color: #dc3545; padding: 20px;">❌ Error ${res.status}:<br><br>${data.detail || JSON.stringify(data, null, 2)}</div>`;
          } else {
            // Formatear la respuesta con mejor estilo
            const response = data.response || 'Sin respuesta';
            out.innerHTML = `<div style="color: #28a745; margin-bottom: 10px;">✅ Análisis de directorio completado:</div>${escapeHtml(response)}`;
          }
        } catch (err) {
          out.innerHTML = `<div style="color: #dc3545; padding: 20px;">🚫 Error de conexión:<br><br>${err.message}</div>`;
        } finally {
          status.classList.remove('show');
          sendText.style.display = 'inline';
          loading.style.display = 'none';
        }
      }
      
      // Función para insertar herramientas en el prompt
      function insertTool(tool) {
        const prompt = document.getElementById('prompt');
        const currentText = prompt.value;
        const newText = currentText ? `${currentText}\n\n${tool} ` : `${tool} `;
        prompt.value = newText;
        prompt.focus();
        // Posicionar cursor al final
        prompt.setSelectionRange(newText.length, newText.length);
      }
      
      // Función para insertar ejemplos
      function insertExample(example) {
        const prompt = document.getElementById('prompt');
        prompt.value = example;
        prompt.focus();
      }
      
      // Función para limpiar el chat
      function clearChat() {
        document.getElementById('prompt').value = '';
        document.getElementById('out').innerHTML = '<div class="empty-state">💭 Listo para recibir tu consulta...</div>';
        document.getElementById('model').value = '';
      }
      
      // Función para escapar HTML
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      // Permitir Ctrl+Enter para enviar
      document.getElementById('prompt').addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
          send();
        }
      });
      
      // Auto-resize del textarea
      document.getElementById('prompt').addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.max(120, this.scrollHeight) + 'px';
      });
      
      // Variables globales para el explorador de archivos
      let currentPath = '.';
      let currentFile = null;
      let fileModified = false;
      
      // Cargar lista de archivos
      async function refreshFileList() {
        try {
          const response = await fetch('/files/list', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ path: currentPath, show_hidden: false })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error cargando archivos');
          }
          
          displayFileList(data);
          document.getElementById('current-path').textContent = data.path || '.';
        } catch (error) {
          document.getElementById('file-list').innerHTML = `
            <div style="color: #dc3545; padding: 20px; text-align: center;">
              ❌ Error: ${error.message}
            </div>`;
        }
      }
      
      // Mostrar lista de archivos
      function displayFileList(data) {
        const fileList = document.getElementById('file-list');
        let html = '';
        
        // Botón para subir de nivel si no estamos en la raíz
        if (data.path && data.path !== '.') {
          html += `
            <div class="file-item" onclick="navigateToParent()">
              <div class="file-icon">📁</div>
              <div class="file-info">
                <div class="file-name">..</div>
                <div class="file-meta">Directorio padre</div>
              </div>
            </div>`;
        }
        
        // Mostrar items
        data.items.forEach(item => {
          const icon = item.type === 'directory' ? '📁' : getFileIcon(item.name);
          const size = item.size ? formatFileSize(item.size) : '';
          const date = new Date(item.modified * 1000).toLocaleString();
          
          html += `
            <div class="file-item" onclick="selectFile('${item.path}', '${item.type}', '${item.name}')">
              <div class="file-icon">${icon}</div>
              <div class="file-info">
                <div class="file-name">${item.name}</div>
                <div class="file-meta">${item.type === 'directory' ? 'Directorio' : size} • ${date}</div>
              </div>
              <div class="file-actions">
                ${item.type === 'file' ? 
                  `<button class="file-action-btn" onclick="event.stopPropagation(); openFile('${item.path}')">📝</button>` : 
                  `<button class="file-action-btn" onclick="event.stopPropagation(); navigateTo('${item.path}')">📂</button>`
                }
                <button class="file-action-btn" onclick="event.stopPropagation(); deleteItem('${item.path}', '${item.name}')">🗑️</button>
              </div>
            </div>`;
        });
        
        if (data.items.length === 0) {
          html = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">📭 Directorio vacío</div>';
        }
        
        fileList.innerHTML = html;
      }
      
      // Obtener icono según extensión de archivo
      function getFileIcon(filename) {
        const ext = filename.split('.').pop().toLowerCase();
        const icons = {
          'js': '📜', 'py': '🐍', 'html': '🌐', 'css': '🎨', 'json': '📋',
          'md': '📝', 'txt': '📄', 'pdf': '📕', 'png': '🖼️', 'jpg': '🖼️',
          'gif': '🖼️', 'mp4': '🎥', 'mp3': '🎵', 'zip': '📦'
        };
        return icons[ext] || '📄';
      }
      
      // Formatear tamaño de archivo
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
      }
      
      // Navegar a directorio padre
      function navigateToParent() {
        const pathParts = currentPath.split('/').filter(p => p);
        pathParts.pop();
        currentPath = pathParts.length > 0 ? pathParts.join('/') : '.';
        refreshFileList();
      }
      
      // Navegar a directorio
      function navigateTo(path) {
        currentPath = path;
        refreshFileList();
      }
      
      // Seleccionar archivo/directorio
      function selectFile(path, type, name) {
        // Remover selección previa
        document.querySelectorAll('.file-item').forEach(item => {
          item.classList.remove('selected');
        });
        
        // Agregar selección actual
        event.currentTarget.classList.add('selected');
        
        if (type === 'directory') {
          navigateTo(path);
        } else {
          // Para archivos, mostrar opciones o abrir directamente
          openFile(path);
        }
      }
      
      // Abrir archivo para edición
      async function openFile(path) {
        if (fileModified && !confirm('Hay cambios sin guardar. ¿Continuar?')) {
          return;
        }
        
        try {
          const response = await fetch('/files/read', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ path: path })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error leyendo archivo');
          }
          
          // Mostrar editor
          document.getElementById('file-editor').style.display = 'block';
          document.getElementById('editor-title').textContent = path;
          document.getElementById('code-editor').value = data.content;
          
          currentFile = path;
          fileModified = false;
          updateSaveButton();
          
          // Scroll al editor
          document.getElementById('file-editor').scrollIntoView({ behavior: 'smooth' });
          
        } catch (error) {
          alert('Error abriendo archivo: ' + error.message);
        }
      }
      
      // Guardar archivo actual
      async function saveCurrentFile() {
        if (!currentFile) return;
        
        try {
          const content = document.getElementById('code-editor').value;
          
          const response = await fetch('/files/write', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              path: currentFile, 
              content: content,
              overwrite: true 
            })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error guardando archivo');
          }
          
          fileModified = false;
          updateSaveButton();
          refreshFileList();
          
          // Mostrar confirmación temporal
          const saveBtn = document.getElementById('save-btn');
          const originalText = saveBtn.innerHTML;
          saveBtn.innerHTML = '✅ Guardado';
          setTimeout(() => {
            saveBtn.innerHTML = originalText;
          }, 2000);
          
        } catch (error) {
          alert('Error guardando archivo: ' + error.message);
        }
      }
      
      // Cerrar editor
      function closeEditor() {
        if (fileModified && !confirm('Hay cambios sin guardar. ¿Cerrar?')) {
          return;
        }
        
        document.getElementById('file-editor').style.display = 'none';
        currentFile = null;
        fileModified = false;
      }
      
      // Crear nuevo archivo
      async function createNewFile() {
        const filename = prompt('Nombre del nuevo archivo:');
        if (!filename) return;
        
        const path = currentPath === '.' ? filename : `${currentPath}/${filename}`;
        
        try {
          const response = await fetch('/files/write', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              path: path, 
              content: '',
              overwrite: false 
            })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error creando archivo');
          }
          
          refreshFileList();
          openFile(path);
          
        } catch (error) {
          alert('Error creando archivo: ' + error.message);
        }
      }
      
      // Crear nueva carpeta
      async function createNewFolder() {
        const foldername = prompt('Nombre de la nueva carpeta:');
        if (!foldername) return;
        
        const path = currentPath === '.' ? foldername : `${currentPath}/${foldername}`;
        
        try {
          const response = await fetch('/files/mkdir', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ path: path })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error creando carpeta');
          }
          
          refreshFileList();
          
        } catch (error) {
          alert('Error creando carpeta: ' + error.message);
        }
      }
      
      // Eliminar archivo/directorio
      async function deleteItem(path, name) {
        if (!confirm(`¿Eliminar "${name}"?`)) return;
        
        try {
          const response = await fetch('/files/delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ path: path })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error eliminando');
          }
          
          refreshFileList();
          
          // Si estamos editando el archivo que se eliminó, cerrar editor
          if (currentFile === path) {
            closeEditor();
          }
          
        } catch (error) {
          alert('Error eliminando: ' + error.message);
        }
      }
      
      // Actualizar estado del botón guardar
      function updateSaveButton() {
        const saveBtn = document.getElementById('save-btn');
        if (fileModified) {
          saveBtn.innerHTML = '💾 Guardar *';
          saveBtn.style.background = 'linear-gradient(135deg, #28a745, #1e7e34)';
        } else {
          saveBtn.innerHTML = '💾 Guardar';
          saveBtn.style.background = '';
        }
      }
      
      // Detectar cambios en el editor
      document.getElementById('code-editor').addEventListener('input', function() {
        if (currentFile && !fileModified) {
          fileModified = true;
          updateSaveButton();
        }
      });
      
      // Función para insertar acciones de archivo
      function insertFileAction(action) {
        if (!currentFile) {
          alert('Primero selecciona un archivo en el explorador');
          return;
        }
        
        // Leer el contenido del archivo actual
        const content = document.getElementById('code-editor').value;
        if (!content.trim()) {
          alert('El archivo está vacío o no se ha cargado');
          return;
        }
        
        const prompt = document.getElementById('prompt');
        const filePrompt = `${action}:

**Archivo: ${currentFile}**
\`\`\`
${content}
\`\`\`

Por favor analiza el código anterior y proporciona tu análisis.`;
        
        prompt.value = filePrompt;
        prompt.focus();
        
        // Auto-resize
        prompt.style.height = 'auto';
        prompt.style.height = Math.max(120, prompt.scrollHeight) + 'px';
      }
      
      // Analizar directorio completo y generar contexto para IA
      async function analyzeDirectory() {
        try {
          const analysisBtn = event.target;
          const originalText = analysisBtn.innerHTML;
          analysisBtn.innerHTML = '🔄 Analizando...';
          analysisBtn.disabled = true;
          
          const response = await fetch('/files/analyze-directory', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              path: currentPath, 
              max_files: 30,
              include_content: true 
            })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error analizando directorio');
          }
          
          // Generar prompt con el análisis del directorio
          const analysis = data.analysis;
          
          let contextPrompt = `Analiza este directorio de proyecto y proporciona insights:

📁 **Directorio:** ${analysis.directory}

📊 **Resumen:**
- ${analysis.summary.total_files} archivos, ${analysis.summary.total_dirs} directorios
- Tamaño total: ${analysis.summary.total_size_formatted}
- Tipos de archivo: ${Object.entries(analysis.summary.file_types).map(([ext, count]) => `${ext || 'sin extensión'}: ${count}`).join(', ')}

🏗️ **Estructura:**
\`\`\`
${formatStructure(analysis.structure, '')}
\`\`\`

📄 **Archivos principales:**
`;

          // Agregar contenido de archivos importantes
          const importantFiles = analysis.files.filter(f => 
            f.content && (f.name === 'README.md' || f.extension === '.py' || f.extension === '.js' || f.extension === '.json')
          ).slice(0, 5);
          
          importantFiles.forEach(file => {
            contextPrompt += `

**${file.path}:**
\`\`\`${file.extension.slice(1)}
${file.content.length > 1000 ? file.content.slice(0, 1000) + '...' : file.content}
\`\`\`
`;
          });
          
          contextPrompt += `

Por favor analiza:
1. ¿Qué tipo de proyecto es este?
2. ¿Cuál es su arquitectura y organización?
3. ¿Qué tecnologías utiliza?
4. ¿Hay patrones o problemas que notes?
5. ¿Qué mejoras sugerirías?`;
          
          // Insertar en el chat
          const prompt = document.getElementById('prompt');
          prompt.value = contextPrompt;
          prompt.focus();
          
          // Auto-resize
          prompt.style.height = 'auto';
          prompt.style.height = Math.max(120, prompt.scrollHeight) + 'px';
          
          // Scroll al chat
          document.querySelector('.main-chat').scrollIntoView({ behavior: 'smooth' });
          
        } catch (error) {
          alert('Error analizando directorio: ' + error.message);
        } finally {
          const analysisBtn = document.querySelector('button[onclick="analyzeDirectory()"]');
          if (analysisBtn) {
            analysisBtn.innerHTML = originalText;
            analysisBtn.disabled = false;
          }
        }
      }
      
      // Formatear estructura de directorio para texto
      function formatStructure(structure, indent) {
        let result = '';
        for (const [name, content] of Object.entries(structure)) {
          result += indent + name + '\n';
          if (typeof content === 'object' && content !== null) {
            result += formatStructure(content, indent + '  ');
          }
        }
        return result;
      }
      
      // Cambiar directorio raíz
      async function changeRoot() {
        const newRoot = prompt('Introduce la ruta del nuevo directorio raíz:', '/home/sebastianvernis/Música/bb/bb');
        if (!newRoot) return;
        
        try {
          const response = await fetch('/files/change-root', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ new_root: newRoot })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error cambiando directorio raíz');
          }
          
          // Actualizar path actual y recargar
          currentPath = '.';
          refreshFileList();
          
          // Mostrar confirmación
          alert(`✅ Directorio raíz cambiado a: ${data.new_root}`);
          
          // Actualizar el breadcrumb para mostrar la nueva raíz
          document.getElementById('current-path').textContent = `[${data.new_root}] .`;
          
        } catch (error) {
          alert('Error cambiando directorio raíz: ' + error.message);
        }
      }
      
      // ===============================
      // FUNCTION CALLING / TOOLS
      // ===============================
      
      async function sendToolRequest(message) {
        const output = document.getElementById('out');
        const sendBtn = document.querySelector('.btn-primary');
        const sendText = document.getElementById('send-text');
        const loading = document.getElementById('loading');
        
        try {
          // UI feedback
          sendBtn.disabled = true;
          sendText.style.display = 'none';
          loading.style.display = 'inline-block';
          output.innerHTML = '<div class="loading-text">🤖 Procesando con herramientas...</div>';
          
          const response = await fetch('/chat-with-tools', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.detail || 'Error en la respuesta');
          }
          
          // Formatear respuesta con detalles de tools ejecutados
          let formattedResponse = data.response;
          
          if (data.tool_calls_executed && data.tool_calls_executed.length > 0) {
            formattedResponse += '\n\n🔧 **Herramientas utilizadas:**\n';
            data.tool_calls_executed.forEach(tool => {
              formattedResponse += `\n• **${tool.function_name}**`;
              if (Object.keys(tool.arguments).length > 0) {
                formattedResponse += ` con argumentos: ${JSON.stringify(tool.arguments)}`;
              }
              formattedResponse += `\n  Resultado: ${JSON.stringify(tool.result, null, 2)}\n`;
            });
          }
          
          output.innerHTML = `<pre>${escapeHtml(formattedResponse)}</pre>`;
          
        } catch (error) {
          output.innerHTML = `<div style="color: #dc3545;">❌ Error: ${error.message}</div>`;
        } finally {
          sendBtn.disabled = false;
          sendText.style.display = 'inline';
          loading.style.display = 'none';
        }
      }
      
      function testFunctionCalling(type) {
        const queries = {
          'search_products': 'Busca productos de categoría "Electronics"',
          'product_details': 'Muéstrame los detalles del producto p001',
          'check_inventory': 'Verifica el inventario del producto p002',
          'combined': 'Busca productos de audio, muéstrame detalles del primer resultado y verifica su inventario'
        };
        
        const message = queries[type];
        if (message) {
          document.getElementById('prompt').value = message;
          sendToolRequest(message);
        }
      }
      
      async function listAvailableTools() {
        try {
          const response = await fetch('/tools');
          const data = await response.json();
          
          let toolsInfo = '🛠️ **Herramientas disponibles:**\n\n';
          data.tools.forEach(tool => {
            const func = tool.function;
            toolsInfo += `**${func.name}**\n`;
            toolsInfo += `${func.description}\n`;
            if (func.parameters && func.parameters.properties) {
              toolsInfo += 'Parámetros:\n';
              Object.entries(func.parameters.properties).forEach(([param, info]) => {
                const required = func.parameters.required && func.parameters.required.includes(param) ? ' (requerido)' : '';
                toolsInfo += `  • ${param}: ${info.description}${required}\n`;
              });
            }
            toolsInfo += '\n';
          });
          
          document.getElementById('out').innerHTML = `<pre>${escapeHtml(toolsInfo)}</pre>`;
        } catch (error) {
          document.getElementById('out').innerHTML = `<div style="color: #dc3545;">❌ Error cargando herramientas: ${error.message}</div>`;
        }
      }
      
      // Cargar archivos al inicio
      window.addEventListener('load', function() {
        refreshFileList();
      });
    </script>
